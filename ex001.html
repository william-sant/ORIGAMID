<body>
    <h1>Carros e Bicicletas</h1>

      <h2>Carro: </h2><h2 class="amarelo">R$ 1999</h2>

        <span class="amarelo">2045</span>, com <span class="amarelo">200km</span> rodados.

    <div class="card">
      <h2>Bicicleta: </h2><h2 class="amarelo">R$ 199</h2>

        <span class="amarelo">2050</span>, com <span class="amarelo">20km</span> rodados.
      </p>
      <button>Comprar Bicicleta</button>
    </div>
